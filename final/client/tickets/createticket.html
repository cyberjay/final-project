<template name="createticket">
  <div class="modal fade" id="CreateTicket" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title font-effect-shadow-multiple" style="font-family: Rancho;">Create a Ticket!</h1>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="subject">Subject: </label>

              <div class="col-sm-10">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject Title">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="sel2">Select topic:</label>

              <div class="col-sm-10">
                <select class="form-control" id="sel2" name="topic">
                  <option>Hardware Problem</option>
                  <option>Software Problem</option>
                  <option>Network Problem</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="message">Message: </label>

              <div class="col-sm-10">
              <textarea id="message" name="message" class="form-control" rows="5" cols="62"
                        placeholder="Type message here..."></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>


</template>
