<template name="tickets"id="tickets">

  <div>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
         <a href><span><img class="logo navbar-brand" alt="brand" src="logo2.png"></span></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li>
              <a href="#" data-toggle="modal" data-target="#CreateTicket">Create Ticket</a>
            </li>
            <li><a href="#" name="vieww" class="vieww">View Tickets</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{#if isInRole 'admin'}}
            <li>
              <a href data-toggle="modal" data-target="#AddUser"><span
                  class="glyphicon glyphicon-user"></span> Add User
              </a>
            </li>
            {{/if}}
            <li>
              <a href class="logout btn btn-danger"><span
                  class="glyphicon glyphicon-remove-sign"></span> Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <article>
      <div class="col-md-4 col-md-offset-6 col-md-offset-4" id="instruction">
        <br>
        <span><img height="80px" src="logo2.png"></span>

        <h1 class="font-effect-shadow-multiple" style="font-family: Rancho;"><b>Welcome to TicketDojo!</b></h1>
        <br>

        <p>The TicketDojo is a web application that manages and maintatins lists of technical issues, as needed by an
          organization. This application helps people within the organization to communicate with the IT department with
          regards on technical issues.</p>

        <p>The goal of this web-application is to help the people within an organization as fast as we could by the help
          of creating tickets.</p>

        <p>Tickets are created and use as the means for the communication of the two parties. The ticket mainly contains
          vital informations such as
          the name of the sender, their department, the subject of the technical issue and the detailed description of the
          technical issue. </p>
        <br><br>

        <h3 class="font-effect-shadow-multiple" style="font-family: Rancho;"><b>How to use the app:</b></h3>

        <p>1.) Press the
          <button class="btn btn-default">Create a ticket</button>
          button to create a new ticket.
        </p>
        <p>2.) You can view your current ticket forms by clicking on the
          <button class="btn btn-default">View ticket</button>
          button.
        </p>
        <p><font color="red"><b>Note: </b></font> Only admins can create new users for both administrators and normal
          users. Admins can create
          a new account for a user by clicking the
          <button class="btn btn-default">Add user</button>
          at the top right corner
        </p>
      </div>
    </article>
  </div>
  <div id="footer_container">
    <footer id="footer" class="panel-footer">Copyright (c) Jaimar John Sison</footer>
  </div>

  {{>register}}
  {{>createticket}}


</template>
