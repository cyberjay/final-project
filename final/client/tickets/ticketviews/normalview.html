<template name="normal_view">

  <table class="table table-responsive table-bordered table-striped">
    <thead>
    <tr>
      <td><b>Name</b></td>
      <td><b>Subject</b></td>
      <td><b>Topic</b></td>
      <td><b>Message</b></td>
      <td><b>Date</b></td>
      <td>X</td>
    </tr>
    </thead>
    <tbody>
    {{#each ticket}}
    <tr>
      <td>{{name}}</td>
      <td>{{subject}}</td>
      <td>{{topic}}</td>
      <td>{{message}}</td>
      <td>{{createdAt date}}</td>
      <td>
        {{>delet}}
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>

<template name="delet2">
  <button class="delete btn-danger"><span class="glyphicon glyphicon-remove-sign"></span></button>
</template>
