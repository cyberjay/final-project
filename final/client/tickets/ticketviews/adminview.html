<template name="admin_view">
  <table class="table table-responsive table-bordered table-striped">
    <thead>
      <tr>
        <td><b>Name</b></td>
        <td><b>Department</b></td>
        <td><b>Subject</b></td>
        <td><b>Topic</b></td>
        <td><b>Message</b></td>
        <td><b>Date</b></td>
      </tr>
    </thead>
    <tbody>
      {{#each ticket}}
        <tr>
          <td>{{name}}</td>
          <td>{{department}}</td>
          <td>{{subject}}</td>
          <td>{{topic}}</td>
          <td>{{message}}</td>
          <td>{{createdAt}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
