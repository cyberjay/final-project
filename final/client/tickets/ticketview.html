<template name="ticketview" id="tickets">

  <div>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href><span><img class="logo navbar-brand" alt="brand" src="logo2.png"></span></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li>
              <a href="#" data-toggle="modal" data-target="#CreateTicket">Create Ticket</a>
            </li>
            <li><a href="#" name="vieww" class="vieww">View Tickets</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{#if isInRole 'admin'}}
            <li>
              <a href data-toggle="modal" data-target="#AddUser"><span
                  class="glyphicon glyphicon-user"></span> Add User
              </a>
            </li>
            {{/if}}
            <li>
              <a href class="logout btn btn-danger"><span
                  class="glyphicon glyphicon-remove-sign"></span> Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <article>
      <div class="col-md-4 col-md-offset-6 col-md-offset-4" id="instructions">
        {{#if isInRole 'admin'}}
        {{>admin_view}}
        {{/if}}
        {{#if isInRole 'normal'}}
        {{>normal_view}}
        {{/if}}

      </div>

    </article>
  </div>
  <div id="footer_container">
    <footer id="footer" class="panel-footer">Copyright (c) Jaimar John Sison</footer>
  </div>

  {{>register}}
  {{>createticket}}


</template>
