<template name="register">

  <div class="modal fade" id="AddUser" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title font-effect-shadow-multiple" style="font-family: Rancho;">Account Creation</h1>
        </div>
        <div class="modal-body">
          <form class="register form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="firstname">First Name: </label>

              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lastname">Last Name: </label>

              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="username">Desired Username: </label>

              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Desired Username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="password">Password:</label>

              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="accounttype">Select account type:</label>

              <div class="col-sm-10">
                <select class="form-control" id="accounttype" name="accounttype">
                  <option>Admin</option>
                  <option>Normal</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>






</template>
