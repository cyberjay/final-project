

<head>
  <title>Ticketing App!</title>
  <link href="final.css" rel="stylesheet">
  <script src="login.js"></script>
  <link href="http://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d-float" type="text/css"
        rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button class="btn btn-default" data-toggle="modal" data-target="#NormalLogin"><span
          class="glyphicon glyphicon-user"></span>Normal
      </button>
    </div>
    <div class="btn-group" role="group">
      <button class="btn btn-default" data-toggle="modal" data-target="#AdminLogin"><span
          class="glyphicon glyphicon-user"></span>Admin
      </button>
    </div>
  </div>
</div>


<div class="modal fade" id="AdminLogin" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1 class="modal-title font-effect-shadow-multiple" style="font-family: Rancho;">Admin Login</h1>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username: </label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password: </label>

            <div class="col-sm-10">
              <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
              <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="NormalLogin" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1 class="modal-title font-effect-shadow-multiple" style="font-family: Rancho;">Normal Login</h1>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="uname">Username: </label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="uname" placeholder="Enter Username">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pswd">Password: </label>

            <div class="col-sm-10">
              <input type="password" class="form-control" id="pswd" placeholder="Enter Password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
              <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
